<!--- Valid environments are "development" and "production" --->

<cfif CGI.server_name Contains "djurner.net" OR CGI.server_name Contains "esmdev.com">
	<cfset application.settings.environment = "development">
<cfelse>
	<cfset application.settings.environment = "production">
</cfif>

<!--- The action to take if not specified in the URL --->
<cfset application.default.action = "index">

<!--- The email address to send error reports to in production mode --->
<cfset application.settings.error_email_address = "webmaster@singsnap.com">